<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Arrastrar y Soltar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Agregamos el favicon -->
</head>
<body>
    <div id="game-container">
        <h1>Juego de Siluetas</h1>
        <div id="lives">Vidas: <span id="lives-count">3</span></div>
        <div id="rounds">Ronda: <span id="round-count">1</span>/7</div>
        <div id="center-image">
            <img id="silhouette" src="https://ecoinventos.com/wp-content/uploads/2018/02/Tipos-de-panel-solar.jpg" alt="Silueta">
        </div>
        <div id="images-row">
            <img class="draggable" src="https://ecoinventos.com/wp-content/uploads/2018/02/Tipos-de-panel-solar.jpg" alt="Imagen 1" draggable="true">
            <img class="draggable" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiNJuYKGqwVg6vTCmcECTP7ANOhJTXN0bJEATTxkoDf7vexQg1OO7RHsGfVUKn7VRT6EU&usqp=CAU" alt="Imagen 2" draggable="true">
            <img class="draggable" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvnO8u1grPpdxE5qkmdmHVhPitm9b59Ftr0cE6fKa7koHW0zhJOtp9aZzgri6XIYtVrBY&usqp=CAU" alt="Imagen 3" draggable="true">
            <img class="draggable" src="https://www.sfe-solar.com/wp-content/uploads/2020/02/paneles-fotovoltaicos-paneles-termicos.jpeg" alt="Imagen 4" draggable="true">
        </div>
        <div id="message"></div>
    </div>

    <!-- Fondos de Olas -->
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="modal-close" class="close">&times;</span>
            <p id="modal-text"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
